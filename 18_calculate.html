<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>

    <h1>Simple Calculator</h1>

    <label for="num1">Enter first number:</label>
    <input type="number" id="num1">

    <label for="num2">Enter second number:</label>
    <input type="number" id="num2">
    <br>

    <button onclick="calculate()">Calculate</button>
    <br>

    <div id="result"></div>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            if (!isNaN(num1) && !isNaN(num2)) {
                const sum = num1 + num2;
                const difference = num1 - num2;
                const product = num1 * num2;
                const division = num2 !== 0 ? num1 / num2 : 'Cannot divide by zero';

                document.getElementById('result').innerHTML = `<p>Sum: ${sum} , Difference: ${difference} , Product: ${product} , Division: ${division}</p>`;
            } else {
                document.getElementById('result').innerHTML = '<p>Please enter valid numbers.</p>';
            }
        }
    </script>

</body>
</html>
