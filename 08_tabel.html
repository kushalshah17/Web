<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            width: 300px;
        }

        th, td {
            border: 1px solid lightgrey;
            padding: 5px;
            text-align: center ;
        }
    </style>
    <title>Grade Tabel</title>
</head>
<body>

    <h1>Grade Tabel</h1>

    <table>
        <tr>
            <th>Grade</th>
            <th>Comment</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Best</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Better</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Good</td>
        </tr>
    </table>

</body>
</html>
