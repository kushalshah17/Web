<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @media (max-width: 600px) {
            .hide {
                display: none;
            }
        }
    </style>
    <title>Hide Element on Small Screen</title>
</head>
<body>

    <p>This is a paragraph that is always visible.</p>

    <p class="hide">This paragraph will be hidden on small screens.</p>

</body>
</html>
