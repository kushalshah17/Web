<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img {
            width: 300px;
            height: 200px;
            transition: opacity 0.5s;
        }

        img:hover {
            opacity: 0.5;
        }
    </style>
    <title>Image Hover Transition</title>
</head>
<body>

    <img src="image.jpg" alt="Image">

</body>
</html>
