<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img {
            width: 300px;
            height: 200px;
            margin: 50px 75px;
            transition: transform 1s;
        }

        img:active {
            transform: scale(1.5);
        }
    </style>
    <title>Image Click Transition</title>
</head>
<body>

    <img src="image.jpg" alt="Image">

</body>
</html>
